description = "Default layout"
==
<!doctype html>
<html lang="sk" class="my"><head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="/favicon.ico?5" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico?5" type="image/x-icon" />
    <meta name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>{{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}" />


    <meta property="og:title" content="{{ this.page.title }}" />
    <meta property="og:description" content="{{ this.page.meta_description }}" />
    <meta property="og:image" content="http://halmispace.sk/images/background_2.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://halmispace.sk" />


    <meta name="twitter:title" content="{{ this.page.title }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="http://halmispace.sk" />
    <meta name="twitter:description" content="{{ this.page.meta_description }}" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" />
    <link href="{{ [
        'assets/css_generals.css','assets/css_partners.css',
        'assets/css_boxes.css','assets/css_rent.css',
        'assets/css_contact.css','assets/css_background.css',
        'assets/css_carousel.css','assets/css_mobile.css',
        'assets/css_landscape.css','assets/css_closebutton.css'
    ]|theme }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300&subset=latin,latin-ext" />
    {% placeholder head %}
</head>


<body>
    <div id="backgroundCarousel" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            {% placeholder backgroundCarousel %}
        </div>
    </div>

    <aside class="bordered"></aside>


    <main class="main">
        <!-- Tyzden zadarmo -->
        {% partial "modal-free-week" %}


        <!-- Kontakt -->
        {% partial "modal-contact" %}


        <!-- Coworking -->
        {% partial "modal-coworking" %}


        <!-- Rent -->
        {% partial "modal-rent" %}


        <!-- Navigation -->
        {% partial "navigation" %}


        {% page %}


    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ ['assets/javascript.js']|theme }}" type="text/javascript"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-57758979-1', 'auto');
        ga('send', 'pageview');
    </script>
    {% placeholder foot %}
</body></html>
